<html>
  
  <head>
	<link href="style.css" rel="stylesheet" type="text/css">
  </head>

<body>
 <h1 class="title">Monster | With animation</h1>

 <!-- Begin Image -->
 <!-- Invisible Box-->
 <div class="box">
   

    <div class="face">
      <!-- dark-grey -->
      <div class="basic-hair"></div>
      <!-- black triangle -->
      <div class="middle-hair"></div>
      <!-- light-grey-hair -->
      <div class="hair-left-1"></div>
      <div class="hair-left-2"></div>
      <div class="hair-right-1"></div>
      <div class="hair-right-2"></div>
      
        
      <!-- eyes -->
      <div class="eye-left">

       <div class="eye-line-0deg"></div>
       <div class="eye-line-45deg"></div>
       <div class="eye-line-90deg"></div>
       <div class="eye-line-135deg"></div>
        
        <div class="inner-eye"></div>
        <div class="pupil-left"></div>
      </div>
      
      <div class="eye-right">
        
       <div class="eye-line-0deg"></div>
       <div class="eye-line-45deg"></div>
       <div class="eye-line-90deg"></div>
       <div class="eye-line-135deg"></div>
        
        <div class="inner-eye"></div>
        <div class="pupil-right"></div>
      </div>
      
      <!-- nose, mouth, teeth -->
      <div class="nose"></div>
      <div class="mouth"></div>
      <div class="mouth-copy"></div>
      <div class="tooth-1"></div>
      <div class="tooth-2"></div>

    </div> <!-- end of face -->
   
   <!-- body -->
   
   <div class="body">
     <!-- details in the coat -->
     <div class="collar"></div>
     <div class="coat">
       <div class="coat-copy"></div>
     </div>
     <div class="collar-copy-no-black"></div>
     
     <!-- bow -->
     <div class="bow-left"></div>
     <div class="bow-right"></div>
     <div class="bow-middle"></div>
     
     <!-- tie -->
     <div class="tie-upper"></div>
     <div class="tie-bottom"></div>
     
     <!-- legs -->
     <div class="leg-left">
       <div class="leg-shadow-1"></div>
       <div class="leg-shadow-2"></div>
     </div>
     <div class="leg-right">
       <div class="leg-shadow-1"></div>
       <div class="leg-shadow-2"></div>
     </div>
     
   </div> <!-- end of class body -->
    
 </div> <!-- End Invisible Box -->
  

  
  
  
  <div> <!-- for footer -->
      <h5 id="footer" class="title"><a href="http://www.eleftheriabatsou.com" target="_blank">Eleftheria</a> | <a href="http://codepen.io/EleftheriaBatsou" target="_blank">Projects</a> | <a href="https://www.youtube.com/channel/UCC-WwYv3DEW7Nkm_IP6VeQQ" target="_blank"> Coding videos </a></h5>
    </div> <!-- end footer -->
  
</body>
</html>
